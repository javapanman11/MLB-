<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBファンサイト</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ヘッダー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-mlb fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <img src="https://i.daily.jp/mlb/2021/02/20/Images/f_14093744.jpg" alt="MLB Logo" class="mlb-logo">
                MLB Fan Site
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="https://www.mlb.com/" target="_blank">MLB公式</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">ニュース</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">チーム</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">名言</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <main class="container mt-5 pt-4">
        <!-- 最新ニュース -->
        <section class="scoreboard mt-5">
            <h2 class="text-center text-light mb-4">📢 最新ニュース</h2>
            <div class="news-card">
                <h3>🏆 大谷翔平、またホームラン！</h3>
                <p>本日の試合でドジャースの大谷翔平が2本のホームランを放ち、MVPの可能性がさらに高まる。</p>
                <a href="https://www.mlb.com/news" class="btn btn-warning" target="_blank">もっと読む</a>
            </div>
        </section>

        <!-- 人気チーム -->
        <section class="row mt-5">
            <h2 class="text-center text-light mb-4">🏟️ 人気チーム</h2>
            <div class="col-md-4">
                <div class="team-card dodgers">                    
                    <img src="https://cdn-ak.f.st-hatena.com/images/fotolife/b/buffaloueda/20220823/20220823133555.gif" 
                    alt="Dodgers Logo" class="img-fluid team-logo">
                    <h5>ドジャース</h5>
                    <a href="https://www.mlb.com/dodgers" class="btn btn-light" target="_blank">公式サイト</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="team-card yankees">
                  <img src="https://i.pinimg.com/222x/63/5f/db/635fdb75a421709eaa638c8d4230d180.jpg" 
                  alt="Yankees Logo" class="img-fluid team-logo">
                    <h5>ヤンキース</h5>
                    <a href="https://www.mlb.com/yankees" class="btn btn-light" target="_blank">公式サイト</a>
                </div>
            </div>
        </section>

        <!-- MLB名言 -->
        <section class="scoreboard mt-5">
            <h2 class="text-center text-light">📜 MLB名言</h2>
            <p id="quote" class="text-light">クリックすると名言が表示されます！</p>
            <button class="btn btn-danger" onclick="showQuote()">名言を表示</button>
        </section>
    </main>

    <!-- フッター -->
    <footer class="text-center text-light bg-dark py-3 mt-5">
        <p>&copy; 2025 MLB Fan Site</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
